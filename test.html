<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="container">
    <h1 class="text-center m-5">Activities!</h1>

    <div class="user-cards d-flex justify-content-between">
      <div id="user1" class="mx-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">User 1</h5>
            <form class="row">
              <div class="col">
                <p>name of activity</p>
                <input class="my-2" id="user1ActA" type="text" class="form-control">
                <input class="my-2" id="user1ActB" type="text" class="form-control">
                <input class="my-2" id="user1ActC" type="text" class="form-control">
                <input class="my-2" id="user1ActD" type="text" class="form-control">
                <input class="my-2" id="user1ActE" type="text" class="form-control">
              </div>
              <div class="col">
                <p>number of hours</p>
                <input class="my-2" id="user1HourA" type="number" class="form-control">
                <input class="my-2" id="user1HourB" type="number" class="form-control">
                <input class="my-2" id="user1HourC" type="number" class="form-control">
                <input class="my-2" id="user1HourD" type="number" class="form-control">
                <input class="my-2" id="user1HourE" type="number" class="form-control">
              </div>
            </form>
            <div class="">
              <a href="#" class="btn btn-primary my-4" id="user1Total">Total Hours</a>
              <input id="user1Result">
            </input>
            </div>
          </div>
        </div>
      </div>

      <div id="user2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">User 2</h5>
            <form class="row">
              <div class="col">
                <p>name of activity</p>
                <input class="my-2" id="user2ActA" type="text" class="form-control">
                <input class="my-2" id="user2ActB" type="text" class="form-control">
                <input class="my-2" id="user2ActC" type="text" class="form-control">
                <input class="my-2" id="user2ActD" type="text" class="form-control">
                <input class="my-2" id="user2ActE" type="text" class="form-control">
              </div>
              <div class="col">
                <p>number of hours</p>
                <input class="my-2" id="user2HourA" type="text" class="form-control">
                <input class="my-2" id="user2HourB" type="text" class="form-control">
                <input class="my-2" id="user2HourC" type="text" class="form-control">
                <input class="my-2" id="user2HourD" type="text" class="form-control">
                <input class="my-2" id="user2HourE" type="text" class="form-control">
              </div>
            </form>
            <a href="#" class="btn btn-primary my-4" id="user2Total">Total Hours</a>
            <div class="" id="user2Result">

            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
